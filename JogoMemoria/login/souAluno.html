<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Arena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>

<body>


    
    <!--NavBar-->
    <div>
        <header class="Header-old header-logged-out js-details-container Details position-relative f4 py-2">
            <nav class="navbar  fixed-top navbar-dark bg-dark" id="nav">
                <a class="navbar-brand">Bem-vindo duelista</a>
            </nav>
        </header>
    </div>
    <img src="../imagens/duelo2.jpg" id="duelo">
    <div>
            <form class="form-inline my-lg-0" id="cpbusca">
                <input class="form-control  mr-sm-2" type="search" placeholder="Procure a arena" id="busca">
                <button class="btn btn-success  my-sm-0" type="button" id="pesquisar" >Pesquisar</button>
            </form>
    </div>



    <!--Card para exibição do resultado da pesquisa-->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Arena encontrada!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="../imagens/arena.jpg" style="width:100%">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"  
                        onclick="window.location='sala.html'">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Função para fazer a validação da arena digitada pelo usuário-->
    <script>
        var bt = document.getElementById("pesquisar");
        bt.onclick = function(){
            var arena_pesquisada = document.getElementById("busca").value;
            if (arena_pesquisada == "") {
                alert("Arena não encontrada");
            }
            else {
                $('#modal').modal('show');
            }

        }
    </script>
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
