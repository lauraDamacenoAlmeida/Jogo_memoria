<!-- SCRIPT da criação de listas -->

<script>
                                $(document).ready(function () {
                                    $("input.CEP").mask("99.999-999");
                                    $("input.DN").mask("99/99/9999");
                                    $('#cancelar').on('click', function () {
                                        $('#nome').val('');
                                    });
                                    $('#registrar').on('click', function () {

                                        var nomeVal = form1.nome.value;
                                        var testCad = 0;
                                        if(nomeVal==""){
                                            alert("Favor digitar o nome da lista");
                                        }
                                        else{
                                        console.log(nomeVal);
                                        $('#tabCrud').append('<tr"><td>' + nomeVal + '</td> <td><input type="button" class="AltBut" value="Alterar"/></td> <td><input type="button" class="salBut" value="Salvar"/></td><td><input type="button" class="ExBut" value="Excluir"/></td><td><button type="button" class="btn-primary" data-toggle="modal" data-target="#CriarLista">+Add Pergunta</button></td></tr>');
                                        $('#nome').val('');
                                        //$('.salBut').hide();
                                        $(".AltBut").bind("click", Editar);
                                        $(".salBut").bind("click", FunSal);
                                        $(".ExBut").bind("click", Excluir);}
                                    });
                                    function Editar() {
                                        var par = $(this).parent().parent(); //tr
                                        var tdNome = par.children("td:nth-child(1)");
                                        tdNome.html("<input type ='text' value='" + tdNome.html() + "'/td>");
                                        //$('.salBut').show()
                                    }
                                    function FunSal() {
                                        var par = $(this).parent().parent(); //tr
                                        var tdNome = par.children("td:nth-child(1)");
                                        tdNome.html(tdNome.children("input[type=text]").val());
                                        //$('.AltBut').show();
                                        //$('.salBut').hide();
                                    }
                                    ;
                                    function Excluir() {
                                        var par = $(this).parent().parent();
                                        //$('.AltBut').show() //tr
                                        par.remove();
                                    }
                                    ;
                                });
</script>
