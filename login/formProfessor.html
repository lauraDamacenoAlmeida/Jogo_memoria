<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div>
        <header class="Header-old header-logged-out js-details-container Details position-relative f4 py-2">
            <nav class="navbar  fixed-top navbar-dark bg-dark" id="nav">
                <a class="navbar-brand">Junte-se a nós</a>
            </nav>
        </header>
    </div>
    <div class="forms" id="forms" >
        <br>
        <form method="post" data-toggle="validator" class="needs-validation" action="respcad.php">
            <div class="form-row">
                <div class=" form-group col-auto">
                    <label>Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required>
                    <div class="help-block with-errors"></div>
                </div>
                
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Sobrenome</label>
                    <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>

                </div>

                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name ="email" id="email" placeholder="Digite seu email"data-error="Por favor, informe um e-mail correto." required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-auto">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha"
                        placeholder="Digite uma senha"  required>
                        <span class="help-block">Mínimo de seis (6) digitos</span>
                </div>
            </div>
            <div class=" form-group form-check-inline" >
                <input class="form-check-input" type="radio" id="feminino" value="Feminino" name="sexo">
                <label class="form-check-label" for="exampleRadios1">
                    Feminino
                </label>
                <input class="form-check-input" type="radio"  id="masculino" value="Masculino" name="sexo">
                <label class="form-check-label" for="exampleRadios2">
                    Masculino
                </label>
            </div>
            <br>
            <div class="form-group col-auto form-check" name="instituicao">
                <label>Qual o instituição de ensino você trabalha?</label>
                <br>
                <input class="form-group form-check-input" type="checkbox" value="escola" name="instituicao" id="escola">
                <label class="form-check-label" for="defaultCheck1">
                    Escola
                </label>
            </div>
            <div class=" form-group col-auto form-check">
                <input class="form-check-input" type="checkbox" value="universidade" name="instituicao" id="universidade">
                <label class="form-check-label" for="defaultCheck2">
                    Universidade
                </label>
            </div>
            <br>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="termosUso"data-error="Você deve marcar este campo!" required>
                <label class="form-check-label" for="gridCheck1">
                    Eu concordo com os <a href="termosUso.html" target="_blank">termos de uso</a>
                </label>
                <div class="help-block with-errors"></div>
            </div>
            <br>
            <button type="submit" class="btn btn-success" id="cadastrar" onclick="window.location='../tela_Professor/menu_professor.html'">Cadastrar</button>
        </form>
    </div>
    <script src="../JS/forms.js"></script>
    <script src="js/validator.min.js"></script>


</body>

</html>
